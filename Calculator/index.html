<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto&family=Roboto+Condensed&display=swap"
      rel="stylesheet"
    />
    
    <title>Calculator</title>
  </head>
  <body>
    <div class="contain">
      <div class="calBody">
        <div id="display" class="display">0</div>
        <div class="mode">
          <button class="AC btnbody">AC</button>
          <button class="back btnbody btnbodyBack">‚Üê</button>
          <button class="opr/ btnbody btncolor">/</button>
        </div>
        <div class="first">
          <button class="btnNum7 btnbody">7</button>
          <button class="btnNum8 btnbody">8</button>
          <button class="btnNum9 btnbody">9</button>

          <button class="opr* btnbody btncolor">x</button>
        </div>

        <div class="second">
          <button class="btnNum4 btnbody">4</button>
          <button class="btnNum5 btnbody">5</button>
          <button class="btnNum6 btnbody">6</button>
          <button class="opr- btnbody btncolor">-</button>
        </div>

        <div class="thirds">
          <div class="btnNum1 btnbody">1</div>
          <div class="btnNum2 btnbody">2</div>
          <div class="btnNum3 btnbody">3</div>
          <div class="opr+ btnbody btncolor">+</div>
        </div>
        <div class="fourth">
          <button class="btnNum0 btnbody btnZeo">0</button>
          <button class="equal btnbody btncolor">=</button>
        </div>
      </div>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
